<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Mode - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --white: #FFFFFF;
            --error: #ef4444;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark) 50%, #2d2416 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
        }

        .login-icon .material-symbols-outlined {
            font-size: 40px;
            color: var(--white);
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .pin-section {
            margin-bottom: 32px;
        }

        .pin-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .pin-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            background: #f8f8f8;
            color: var(--dark);
            transition: all 0.2s ease;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .pin-input.error {
            border-color: var(--error);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            text-align: center;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <span class="material-symbols-outlined">tv</span>
                </div>
                <h1 class="login-title">Modo Kiosk</h1>
                <p class="login-subtitle">Digite o PIN para ativar o display</p>
            </div>

            <div class="pin-section">
                <label class="pin-label">PIN do Kiosk</label>
                <div class="pin-inputs">
                    <input type="password" class="pin-input" maxlength="1" inputmode="numeric" autofocus>
                    <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                    <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                    <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                </div>
                <p class="error-message" id="errorMessage">PIN incorreto. Tente novamente.</p>
            </div>

            <button class="login-btn" id="loginBtn" disabled>
                <span class="material-symbols-outlined">play_arrow</span>
                Iniciar Kiosk
            </button>

            <a href="index.html" class="back-link">
                <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">arrow_back</span>
                Voltar ao in√≠cio
            </a>
        </div>
    </div>

    <script>
        const KIOSK_PIN = '9999'; // Kiosk PIN
        
        // Check if owner is already logged in - skip PIN if so
        const isOwnerLoggedIn = sessionStorage.getItem('staffAuth') === 'true' && 
                                 sessionStorage.getItem('staffRole') === 'owner';
        
        if (isOwnerLoggedIn) {
            // Owner is logged in, go straight to kiosk mode
            sessionStorage.setItem('kioskMode', 'true');
            window.location.href = 'barber-queue-manager.html';
        }
        
        // Clear any previous kiosk session (but keep owner login)
        sessionStorage.removeItem('kioskMode');
        
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const pinInputs = document.querySelectorAll('.pin-input');

        // PIN input handling
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                errorMessage.classList.remove('show');
                pinInputs.forEach(i => i.classList.remove('error'));
                
                if (value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                checkPinComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    handleLogin();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 4);
                digits.split('').forEach((digit, i) => {
                    if (pinInputs[i]) pinInputs[i].value = digit;
                });
                checkPinComplete();
                if (digits.length === 4) pinInputs[3].focus();
            });
        });

        function checkPinComplete() {
            const pin = getPin();
            loginBtn.disabled = pin.length !== 4;
        }

        function getPin() {
            return Array.from(pinInputs).map(i => i.value).join('');
        }

        function clearPin() {
            pinInputs.forEach(i => i.value = '');
            pinInputs[0].focus();
            checkPinComplete();
        }

        loginBtn.addEventListener('click', handleLogin);

        function handleLogin() {
            const pin = getPin();
            
            if (pin === KIOSK_PIN) {
                // Set kiosk mode flag and redirect
                sessionStorage.setItem('kioskMode', 'true');
                window.location.href = 'barber-queue-manager.html';
            } else {
                errorMessage.classList.add('show');
                pinInputs.forEach(i => i.classList.add('error'));
                clearPin();
            }
        }
    </script>
</body>
</html>
