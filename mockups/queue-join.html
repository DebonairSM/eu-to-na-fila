<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Fila - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Gold and White Color Scheme for Mineiro Barber Shop */
            --md-sys-color-primary: #D4AF37;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFF8E1;
            --md-sys-color-on-primary-container: #3E2723;
            --md-sys-color-secondary: #8B7355;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #F5F5F5;
            --md-sys-color-on-surface-variant: #5D5D5D;
            --md-sys-color-outline: #C4C4C4;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            
            /* Elevation shadows with gold tint */
            --md-sys-elevation-1: 0px 1px 2px rgba(212, 175, 55, 0.2), 0px 1px 3px 1px rgba(0, 0, 0, 0.1);
            --md-sys-elevation-2: 0px 1px 2px rgba(212, 175, 55, 0.25), 0px 2px 6px 2px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(212, 175, 55, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            background-attachment: fixed;
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(212, 175, 55, 0.06) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin-top: 48px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-icon {
            font-size: 64px;
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(212, 175, 55, 0.4));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            line-height: 36px;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Wait Time Card */
        .wait-time-card {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--md-sys-elevation-1);
            text-align: center;
        }

        .wait-time-label {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .wait-time-value {
            font-size: 48px;
            font-weight: 400;
            line-height: 52px;
            margin-bottom: 4px;
        }

        .wait-time-unit {
            font-size: 16px;
            font-weight: 400;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }

        /* Form Card */
        .form-card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-2);
        }

        /* Text Field */
        .text-field {
            position: relative;
            margin-bottom: 24px;
        }

        .text-field input {
            width: 100%;
            padding: 16px;
            padding-top: 24px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background-color: transparent;
            color: var(--md-sys-color-on-surface);
            outline: none;
            transition: all 0.2s ease;
        }

        .text-field input:focus {
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px;
            padding-top: 23px;
        }

        .text-field input:focus + label,
        .text-field input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: var(--md-sys-color-primary);
        }

        .text-field input.error {
            border-color: var(--md-sys-color-error);
        }

        .text-field input.error:focus + label,
        .text-field input.error:not(:placeholder-shown) + label {
            color: var(--md-sys-color-error);
        }

        .text-field label {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: var(--md-sys-color-surface);
            padding: 0 4px;
        }

        .error-message {
            font-size: 12px;
            color: var(--md-sys-color-error);
            margin-top: 4px;
            margin-left: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Button */
        .button {
            width: 100%;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            font-family: 'Roboto', sans-serif;
            border: none;
            border-radius: 100px;
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, #c49b2e 100%);
            color: var(--md-sys-color-on-primary);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.5);
        }

        .button:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .button:disabled {
            background-color: rgba(29, 27, 32, 0.12);
            color: rgba(29, 27, 32, 0.38);
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Ripple Effect */
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:active:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        /* Success Message */
        .success-card {
            background-color: var(--md-sys-color-primary-container);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--md-sys-elevation-2);
            display: none;
            text-align: center;
        }

        .success-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 64px;
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
            filter: drop-shadow(0 2px 4px rgba(212, 175, 55, 0.3));
        }

        .success-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-sys-color-on-primary-container);
            margin-bottom: 8px;
        }

        .success-message {
            font-size: 14px;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }

        .queue-position {
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
            padding: 12px;
            background-color: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
        }

        /* Material Icons */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined header-icon">content_cut</span>
            <h1>Barbearia Mineiro</h1>
            <p class="subtitle">Adicione seu nome e aguarde ser chamado</p>
        </div>

        <div class="wait-time-card">
            <div class="wait-time-label">
                <span class="material-symbols-outlined">schedule</span>
                <span>Tempo estimado de espera</span>
            </div>
            <div class="wait-time-value" id="waitTime">25</div>
            <div class="wait-time-unit">minutos</div>
        </div>

        <div class="form-card">
            <form id="queueForm">
                <div class="text-field">
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder=" " 
                        autocomplete="off"
                        required
                    >
                    <label for="nameInput">Nome</label>
                    <div class="error-message" id="errorMessage">Nome inválido</div>
                </div>

                <button type="submit" class="button" id="joinButton">
                    <span class="material-symbols-outlined">person_add</span>
                    <span>Entrar na Fila</span>
                </button>
            </form>
        </div>

        <div class="success-card" id="successCard">
            <span class="material-symbols-outlined success-icon">check_circle</span>
            <div class="success-title">Você está na fila!</div>
            <div class="success-message" id="successMessage">Olá, <strong id="customerName"></strong>! Você será chamado em breve.</div>
            <div class="queue-position" id="queuePosition">Posição na fila: #<span id="positionNumber">5</span></div>
        </div>
    </div>

    <script>
        // Profanity filter for Brazilian Portuguese
        const profanityList = [
            'porra', 'merda', 'caralho', 'puta', 'fdp', 'filho da puta',
            'vai tomar no cu', 'cu', 'buceta', 'cacete', 'pica', 'pau',
            'viado', 'bicha', 'arrombado', 'desgraça', 'desgraçado',
            'babaca', 'otario', 'otário', 'idiota', 'imbecil', 'corno',
            'putaria', 'vagabundo', 'safado', 'piranha', 'vadia'
        ];

        // Queue simulation data
        let currentQueueSize = 4;
        const avgServiceTime = 25; // minutes per customer

        // DOM elements
        const form = document.getElementById('queueForm');
        const formCard = document.querySelector('.form-card');
        const nameInput = document.getElementById('nameInput');
        const errorMessage = document.getElementById('errorMessage');
        const joinButton = document.getElementById('joinButton');
        const waitTimeDisplay = document.getElementById('waitTime');
        const successCard = document.getElementById('successCard');
        const customerNameDisplay = document.getElementById('customerName');
        const positionNumber = document.getElementById('positionNumber');
        const queuePosition = document.getElementById('queuePosition');

        // Update wait time display
        function updateWaitTime() {
            const estimatedWait = currentQueueSize * avgServiceTime;
            waitTimeDisplay.textContent = estimatedWait;
        }

        // Check for profanity
        function containsProfanity(text) {
            const lowerText = text.toLowerCase().trim();
            return profanityList.some(profanity => lowerText.includes(profanity));
        }

        // Validate name input
        function validateName(name) {
            const trimmedName = name.trim();
            
            if (trimmedName.length === 0) {
                errorMessage.textContent = 'Por favor, digite seu nome';
                return false;
            }

            if (trimmedName.length < 2) {
                errorMessage.textContent = 'Nome muito curto';
                return false;
            }

            if (containsProfanity(trimmedName)) {
                errorMessage.textContent = 'Por favor, use um nome apropriado';
                return false;
            }

            return true;
        }

        // Real-time validation
        nameInput.addEventListener('input', function() {
            const isValid = validateName(this.value);
            
            if (this.value.trim().length > 0) {
                if (isValid) {
                    this.classList.remove('error');
                    errorMessage.classList.remove('show');
                } else {
                    this.classList.add('error');
                    errorMessage.classList.add('show');
                }
            } else {
                this.classList.remove('error');
                errorMessage.classList.remove('show');
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = nameInput.value;
            const isValid = validateName(name);

            if (!isValid) {
                nameInput.classList.add('error');
                errorMessage.classList.add('show');
                return;
            }

            // Add to queue
            currentQueueSize++;
            const position = currentQueueSize;
            
            // In real app, would get ticket ID from API
            const ticketId = Math.floor(Math.random() * 10000);
            
            // Redirect to status page
            // In mockup, we'll just show a message. In real app: window.location.href = `/status/${ticketId}`
            alert(`Você entrou na fila!\nPosição: ${position}\n\nRedirecionando para página de status...`);
            
            // Simulate redirect to status page
            window.location.href = 'customer-status.html';
        });

        // Simulate queue progression
        function simulateQueueProgress() {
            setInterval(() => {
                if (currentQueueSize > 1) {
                    currentQueueSize--;
                    const newPosition = currentQueueSize;
                    positionNumber.textContent = newPosition;
                    updateWaitTime();
                    
                    if (newPosition === 1) {
                        queuePosition.innerHTML = '<span style="color: #D4AF37; font-weight: 700;">Você é o próximo!</span>';
                    }
                }
            }, 5000); // Update every 5 seconds for demo purposes
        }

        // Initialize
        updateWaitTime();
    </script>
</body>
</html>
