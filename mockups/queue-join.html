<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Fila - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Gold and White Color Scheme for Mineiro Barber Shop */
            --md-sys-color-primary: #D4AF37;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFF8E1;
            --md-sys-color-on-primary-container: #3E2723;
            --md-sys-color-secondary: #8B7355;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #F5F5F5;
            --md-sys-color-on-surface-variant: #5D5D5D;
            --md-sys-color-outline: #C4C4C4;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            
            /* Elevation shadows with gold tint */
            --md-sys-elevation-1: 0px 1px 2px rgba(212, 175, 55, 0.2), 0px 1px 3px 1px rgba(0, 0, 0, 0.1);
            --md-sys-elevation-2: 0px 1px 2px rgba(212, 175, 55, 0.25), 0px 2px 6px 2px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(212, 175, 55, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            background-attachment: fixed;
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(212, 175, 55, 0.06) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin-top: 48px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-icon {
            font-size: 64px;
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(212, 175, 55, 0.4));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            line-height: 36px;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Wait Time Card */
        .wait-time-card {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFE082 100%);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }

        .wait-time-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shine {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        .wait-time-label {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .wait-time-value {
            font-size: 64px;
            font-weight: 300;
            line-height: 72px;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .wait-time-value:hover {
            transform: scale(1.1);
        }

        .wait-time-unit {
            font-size: 16px;
            font-weight: 400;
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: slideInRight 0.6s ease-out 0.4s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Text Field */
        .text-field {
            position: relative;
            margin-bottom: 24px;
        }

        .text-field input {
            width: 100%;
            padding: 16px;
            padding-top: 24px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            border: 2px solid var(--md-sys-color-outline);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            color: var(--md-sys-color-on-surface);
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-field input:focus {
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 16px;
            padding-top: 24px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        .text-field input:focus + label,
        .text-field input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: var(--md-sys-color-primary);
        }

        .text-field input.error {
            border-color: var(--md-sys-color-error);
        }

        .text-field input.error:focus + label,
        .text-field input.error:not(:placeholder-shown) + label {
            color: var(--md-sys-color-error);
        }

        .text-field label {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: var(--md-sys-color-surface);
            padding: 0 4px;
        }

        .error-message {
            font-size: 12px;
            color: var(--md-sys-color-error);
            margin-top: 4px;
            margin-left: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Button */
        .button {
            width: 100%;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            font-family: 'Roboto', sans-serif;
            border: none;
            border-radius: 100px;
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, #c49b2e 100%);
            color: var(--md-sys-color-on-primary);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.5);
        }

        .button:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        .button:disabled {
            background-color: rgba(29, 27, 32, 0.12);
            color: rgba(29, 27, 32, 0.38);
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Ripple Effect */
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:active:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        /* Material Icons */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin-top: 24px;
                padding: 0 8px;
            }

            h1 {
                font-size: 24px;
            }

            .header-icon {
                font-size: 48px;
            }

            .wait-time-value {
                font-size: 48px;
            }

            .button {
                padding: 18px 24px;
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            body {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined header-icon">content_cut</span>
            <h1>Barbearia Mineiro</h1>
            <p class="subtitle">Adicione seu nome e aguarde ser chamado</p>
        </div>

        <div class="wait-time-card">
            <div class="wait-time-label">
                <span class="material-symbols-outlined">schedule</span>
                <span>Tempo estimado de espera</span>
            </div>
            <div class="wait-time-value" id="waitTime">25</div>
            <div class="wait-time-unit">minutos</div>
        </div>

        <div class="form-card">
            <form id="queueForm">
                <div class="text-field">
                    <input 
                        type="text" 
                        id="firstNameInput" 
                        placeholder=" " 
                        autocomplete="off"
                        required
                    >
                    <label for="firstNameInput">Nome</label>
                    <div class="error-message" id="errorMessage">Nome inválido</div>
                </div>

                <div class="text-field">
                    <input 
                        type="text" 
                        id="lastNameInput" 
                        placeholder=" " 
                        autocomplete="off"
                    >
                    <label for="lastNameInput">Sobrenome</label>
                </div>

                <button type="submit" class="button" id="joinButton">
                    <span class="material-symbols-outlined">person_add</span>
                    <span>Entrar na Fila</span>
                </button>
            </form>
        </div>
    </div>


    <script>
        // ============ API CONFIGURATION ============
        const API_BASE = 'https://eu-to-na-fila.onrender.com/api';
        const SHOP_SLUG = 'mineiro';

        // Profanity filter for Brazilian Portuguese
        const profanityList = [
            'porra', 'merda', 'caralho', 'puta', 'fdp', 'filho da puta',
            'vai tomar no cu', 'cu', 'buceta', 'cacete', 'pica', 'pau',
            'viado', 'bicha', 'arrombado', 'desgraça', 'desgraçado',
            'babaca', 'otario', 'otário', 'idiota', 'imbecil', 'corno',
            'putaria', 'vagabundo', 'safado', 'piranha', 'vadia'
        ];

        // Queue data from API
        let currentQueueSize = 0;
        const avgServiceTime = 15; // minutes per customer

        // DOM elements
        const form = document.getElementById('queueForm');
        const formCard = document.querySelector('.form-card');
        const firstNameInput = document.getElementById('firstNameInput');
        const lastNameInput = document.getElementById('lastNameInput');
        const errorMessage = document.getElementById('errorMessage');
        const joinButton = document.getElementById('joinButton');
        const waitTimeDisplay = document.getElementById('waitTime');

        // Fetch queue data from API
        async function fetchQueueData() {
            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/queue`);
                if (!response.ok) throw new Error('Failed to fetch queue');
                const data = await response.json();
                const waitingTickets = (data.tickets || []).filter(t => t.status === 'waiting');
                currentQueueSize = waitingTickets.length;
                updateWaitTime();
            } catch (error) {
                console.error('Error fetching queue:', error);
            }
        }

        // Create ticket via API
        async function createTicket(customerName) {
            const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/tickets`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    customerName,
                    serviceId: 1 // Default service
                })
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to create ticket');
            }
            return await response.json();
        }

        // Update wait time display
        function updateWaitTime() {
            const estimatedWait = Math.max(currentQueueSize * avgServiceTime, 5);
            waitTimeDisplay.textContent = estimatedWait;
        }

        // Check for profanity
        function containsProfanity(text) {
            const lowerText = text.toLowerCase().trim();
            return profanityList.some(profanity => lowerText.includes(profanity));
        }

        // Validate name input
        function validateName(firstName, lastName) {
            const trimmedFirstName = firstName.trim();
            const trimmedLastName = lastName ? lastName.trim() : '';
            
            if (trimmedFirstName.length === 0) {
                errorMessage.textContent = 'Por favor, digite seu nome';
                return false;
            }

            if (trimmedFirstName.length < 2) {
                errorMessage.textContent = 'Nome muito curto';
                return false;
            }

            const fullName = trimmedLastName ? `${trimmedFirstName} ${trimmedLastName}` : trimmedFirstName;
            if (containsProfanity(fullName)) {
                errorMessage.textContent = 'Por favor, use um nome apropriado';
                return false;
            }

            return true;
        }

        // Real-time validation
        firstNameInput.addEventListener('input', function() {
            const lastName = lastNameInput ? lastNameInput.value : '';
            const isValid = validateName(this.value, lastName);
            
            if (this.value.trim().length > 0) {
                if (isValid) {
                    this.classList.remove('error');
                    errorMessage.classList.remove('show');
                } else {
                    this.classList.add('error');
                    errorMessage.classList.add('show');
                }
            } else {
                this.classList.remove('error');
                errorMessage.classList.remove('show');
            }
        });

        lastNameInput.addEventListener('input', function() {
            const firstName = firstNameInput ? firstNameInput.value : '';
            const isValid = validateName(firstName, this.value);
            
            if (this.value.trim().length > 0) {
                if (isValid) {
                    this.classList.remove('error');
                    errorMessage.classList.remove('show');
                } else {
                    this.classList.add('error');
                    errorMessage.classList.add('show');
                }
            } else {
                this.classList.remove('error');
                errorMessage.classList.remove('show');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = firstNameInput.value;
            const lastName = lastNameInput ? lastNameInput.value : '';
            const isValid = validateName(firstName, lastName);

            if (!isValid) {
                firstNameInput.classList.add('error');
                errorMessage.classList.add('show');
                return;
            }

            // Combine first and last name
            const fullName = lastName.trim() ? `${firstName.trim()} ${lastName.trim()}` : firstName.trim();
            
            // Disable button while submitting
            joinButton.disabled = true;
            joinButton.innerHTML = '<span class="material-symbols-outlined">hourglass_top</span><span>Entrando...</span>';
            
            try {
                // Create ticket via API
                const ticket = await createTicket(fullName);
                
                // Store ticket ID for status page
                sessionStorage.setItem('ticketId', ticket.id);
                sessionStorage.setItem('customerName', fullName);
                
                // Redirect to status page
                window.location.href = `customer-status.html?ticket=${ticket.id}`;
            } catch (error) {
                console.error('Error creating ticket:', error);
                errorMessage.textContent = 'Erro ao entrar na fila. Tente novamente.';
                errorMessage.classList.add('show');
                joinButton.disabled = false;
                joinButton.innerHTML = '<span class="material-symbols-outlined">person_add</span><span>Entrar na Fila</span>';
            }
        });


        // Initialize - fetch queue data
        fetchQueueData();
        // Refresh every 30 seconds
        setInterval(fetchQueueData, 30000);
    </script>
</body>
</html>
