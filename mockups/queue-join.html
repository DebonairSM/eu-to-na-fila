<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Fila - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --gold-dark: #B8960C;
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --dark-lighter: #2a2a2a;
            --white: #FFFFFF;
            --gray: rgba(255, 255, 255, 0.7);
            --gray-dark: rgba(255, 255, 255, 0.5);
            --error: #ef4444;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark) 50%, #2d2416 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Touch improvements */
        button, a, input {
            -webkit-tap-highlight-color: rgba(212, 175, 55, 0.2);
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            animation: rotate 40s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
        }

        .nav-logo .material-symbols-outlined {
            font-size: 1.5rem;
        }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-back:hover {
            color: var(--gold);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 480px;
            margin-top: 100px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
        }

        .header-icon .material-symbols-outlined {
            font-size: 40px;
            color: var(--black);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--gray);
        }

        /* Wait Time Card */
        .wait-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .wait-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--gold);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wait-value {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            color: var(--white);
            line-height: 1;
            margin-bottom: 4px;
        }

        .wait-unit {
            font-size: 1rem;
            color: var(--gray);
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            color: var(--white);
            margin-bottom: 24px;
            text-align: center;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--white);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: var(--gray-dark);
        }

        .input-field:focus {
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .input-field.error {
            border-color: var(--error);
        }

        .error-message {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            margin-top: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--black);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-height: 48px; /* Minimum touch target */
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Info Text */
        .info-text {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--gray-dark);
        }

        .info-text a {
            color: var(--gold);
            text-decoration: none;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        /* Mobile First - Responsive */
        @media (max-width: 640px) {
            .nav { 
                padding: 12px 16px; 
                flex-wrap: wrap;
            }
            .nav-logo { 
                font-size: 0.9rem; 
                gap: 6px;
            }
            .nav-logo .material-symbols-outlined {
                font-size: 1.2rem;
            }
            .nav-back {
                font-size: 0.8rem;
                padding: 6px 0;
            }
            .container { 
                margin-top: 70px; 
                padding: 0 16px;
            }
            .header-icon {
                width: 60px;
                height: 60px;
            }
            .header-icon .material-symbols-outlined {
                font-size: 30px;
            }
            h1 { 
                font-size: 1.5rem; 
                margin-bottom: 6px;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .wait-card {
                padding: 24px 20px;
                margin-bottom: 20px;
            }
            .wait-value { 
                font-size: 2.5rem; 
            }
            .wait-unit {
                font-size: 1rem;
            }
            .form-card { 
                padding: 24px 20px; 
            }
            .input-group {
                margin-bottom: 16px;
            }
            .input-label {
                font-size: 0.75rem;
                margin-bottom: 6px;
            }
            .input-field {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .submit-btn {
                padding: 16px;
                font-size: 1rem;
                margin-top: 4px;
            }
            .info-text {
                font-size: 0.8rem;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav { padding: 10px 12px; }
            .container { margin-top: 60px; }
            h1 { font-size: 1.25rem; }
            .wait-value { font-size: 2rem; }
            .wait-card { padding: 20px 16px; }
            .form-card { padding: 20px 16px; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-logo">
            <span class="material-symbols-outlined">content_cut</span>
            Barbearia Mineiro
        </a>
        <a href="index.html" class="nav-back">
            <span class="material-symbols-outlined">arrow_back</span>
            Voltar
        </a>
    </nav>

    <div class="container">
        <div class="header">
            <div class="header-icon">
                <span class="material-symbols-outlined">person_add</span>
            </div>
            <h1>Entrar na Fila</h1>
            <p class="subtitle">Adicione seu nome e aguarde ser chamado</p>
        </div>

        <div class="wait-card">
            <div class="wait-label">
                <span class="material-symbols-outlined">schedule</span>
                Tempo estimado de espera
            </div>
            <div class="wait-value" id="waitTime">--</div>
            <div class="wait-unit">minutos</div>
        </div>

        <div class="form-card">
            <form id="queueForm">
                <div class="input-group">
                    <label class="input-label" for="firstNameInput">Nome *</label>
                    <input 
                        type="text" 
                        id="firstNameInput" 
                        class="input-field"
                        placeholder="Seu primeiro nome"
                        autocomplete="off"
                        required
                    >
                    <div class="error-message" id="errorMessage">Nome inválido</div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="lastNameInput">Sobrenome (opcional)</label>
                    <input 
                        type="text" 
                        id="lastNameInput" 
                        class="input-field"
                        placeholder="Seu sobrenome"
                        autocomplete="off"
                    >
                </div>

                <button type="submit" class="submit-btn" id="joinButton">
                    <span class="material-symbols-outlined">check</span>
                    Entrar na Fila
                </button>
            </form>
        </div>

        <p class="info-text">
            Já está na fila? <a href="customer-status.html">Verificar status</a>
        </p>
    </div>

    <script>
        // ============ API CONFIGURATION ============
        const API_BASE = 'https://eu-to-na-fila.onrender.com/api';
        const SHOP_SLUG = 'mineiro';

        // Profanity filter for Brazilian Portuguese
        const profanityList = [
            'porra', 'merda', 'caralho', 'puta', 'fdp', 'filho da puta',
            'vai tomar no cu', 'cu', 'buceta', 'cacete', 'pica', 'pau',
            'viado', 'bicha', 'arrombado', 'desgraça', 'desgraçado',
            'babaca', 'otario', 'otário', 'idiota', 'imbecil', 'corno',
            'putaria', 'vagabundo', 'safado', 'piranha', 'vadia'
        ];

        // Queue data from API
        let waitingCount = 0;
        let presentBarbers = 1;
        const AVG_SERVICE_TIME = 20;

        // DOM elements
        const form = document.getElementById('queueForm');
        const firstNameInput = document.getElementById('firstNameInput');
        const lastNameInput = document.getElementById('lastNameInput');
        const errorMessage = document.getElementById('errorMessage');
        const joinButton = document.getElementById('joinButton');
        const waitTimeDisplay = document.getElementById('waitTime');

        // Fetch queue data
        async function fetchQueueData() {
            try {
                const [queueRes, barbersRes] = await Promise.all([
                    fetch(`${API_BASE}/shops/${SHOP_SLUG}/queue`),
                    fetch(`${API_BASE}/shops/${SHOP_SLUG}/barbers`)
                ]);
                
                if (!queueRes.ok || !barbersRes.ok) throw new Error('Failed to fetch data');
                
                const queueData = await queueRes.json();
                const barbersData = await barbersRes.json();
                
                const tickets = queueData.tickets || [];
                waitingCount = tickets.filter(t => t.status === 'waiting').length;
                presentBarbers = Math.max(1, barbersData.filter(b => b.isPresent).length);
                
                updateWaitTime();
            } catch (error) {
                console.error('Error fetching queue:', error);
                waitTimeDisplay.textContent = '--';
            }
        }

        // Create ticket
        async function createTicket(customerName) {
            const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/tickets`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customerName, serviceId: 1 })
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to create ticket');
            }
            return await response.json();
        }

        // Update wait time
        function updateWaitTime() {
            if (waitingCount === 0) {
                waitTimeDisplay.textContent = '0';
                return;
            }
            const estimatedWait = Math.ceil((waitingCount / presentBarbers) * AVG_SERVICE_TIME);
            const rounded = Math.max(5, Math.round(estimatedWait / 5) * 5);
            waitTimeDisplay.textContent = rounded;
        }

        // Profanity check
        function containsProfanity(text) {
            const lowerText = text.toLowerCase().trim();
            return profanityList.some(word => lowerText.includes(word));
        }

        // Validate name
        function validateName(firstName, lastName) {
            const trimmed = firstName.trim();
            if (trimmed.length === 0) {
                errorMessage.textContent = 'Por favor, digite seu nome';
                return false;
            }
            if (trimmed.length < 2) {
                errorMessage.textContent = 'Nome muito curto';
                return false;
            }
            const fullName = lastName.trim() ? `${trimmed} ${lastName.trim()}` : trimmed;
            if (containsProfanity(fullName)) {
                errorMessage.textContent = 'Por favor, use um nome apropriado';
                return false;
            }
            return true;
        }

        // Input validation
        firstNameInput.addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                if (validateName(this.value, lastNameInput.value)) {
                    this.classList.remove('error');
                    errorMessage.classList.remove('show');
                } else {
                    this.classList.add('error');
                    errorMessage.classList.add('show');
                }
            } else {
                this.classList.remove('error');
                errorMessage.classList.remove('show');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = firstNameInput.value;
            const lastName = lastNameInput.value;
            
            if (!validateName(firstName, lastName)) {
                firstNameInput.classList.add('error');
                errorMessage.classList.add('show');
                return;
            }

            const fullName = lastName.trim() ? `${firstName.trim()} ${lastName.trim()}` : firstName.trim();
            
            joinButton.disabled = true;
            joinButton.innerHTML = '<span class="material-symbols-outlined">hourglass_top</span> Entrando...';
            
            try {
                const ticket = await createTicket(fullName);
                sessionStorage.setItem('ticketId', ticket.id);
                sessionStorage.setItem('customerName', fullName);
                window.location.href = `customer-status.html?ticket=${ticket.id}`;
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Erro ao entrar na fila. Tente novamente.';
                errorMessage.classList.add('show');
                joinButton.disabled = false;
                joinButton.innerHTML = '<span class="material-symbols-outlined">check</span> Entrar na Fila';
            }
        });

        // Initialize
        fetchQueueData();
        setInterval(fetchQueueData, 30000);
    </script>
</body>
</html>
