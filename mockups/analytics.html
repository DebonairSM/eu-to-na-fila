<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --dark-card: #242424;
            --white: #FFFFFF;
            --gray: rgba(255, 255, 255, 0.7);
            --gray-dark: rgba(255, 255, 255, 0.5);
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark) 50%, #2d2416 100%);
            color: var(--white);
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .period-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .period-select option {
            background: var(--dark);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--gray);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container.hidden { display: none; }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
        }

        .login-icon .material-symbols-outlined {
            font-size: 40px;
            color: var(--black);
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--white);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--gray);
            margin-bottom: 32px;
        }

        .pin-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            transition: all 0.2s;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .pin-input.error {
            border-color: var(--error);
        }

        .login-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: none;
        }

        .login-error.show { display: block; }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--black);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover { color: var(--gold); }

        /* Dashboard */
        .dashboard-container {
            display: none;
            padding: 100px 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-container.show { display: block; }

        .dashboard-header {
            margin-bottom: 32px;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            color: var(--gray);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--white);
        }

        .stat-value.success { color: var(--success); }
        .stat-value.error { color: var(--error); }
        .stat-value.gold { color: var(--gold); }

        /* Barbers Section */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            color: var(--white);
            margin-bottom: 16px;
        }

        .barbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .barber-card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .barber-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--black);
        }

        .barber-info h4 {
            color: var(--white);
            margin-bottom: 4px;
        }

        .barber-info p {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .barber-status {
            margin-left: auto;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .barber-status.present {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .barber-status.absent {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        /* Chart */
        .chart-card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 150px;
            margin-top: 16px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, var(--gold), var(--gold-light));
            border-radius: 4px 4px 0 0;
            min-height: 4px;
            position: relative;
        }

        .chart-bar-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--gray);
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav { padding: 16px 20px; }
            .nav-logo { font-size: 1rem; }
            .dashboard-container { padding: 80px 20px 20px; }
            .dashboard-title { font-size: 1.5rem; }
            .stat-value { font-size: 2rem; }
            .login-card { padding: 32px 24px; }
        }
    </style>
</head>
<body>
    <!-- Navigation (hidden until logged in) -->
    <nav class="nav" id="mainNav" style="display: none;">
        <a href="#" class="nav-logo" id="navLogo" onclick="handleNavLogoClick(event)">
            <span class="material-symbols-outlined">content_cut</span>
            Barbearia Mineiro
        </a>
        <div class="nav-actions">
            <select class="period-select" id="periodSelect">
                <option value="7">Últimos 7 dias</option>
                <option value="14">Últimos 14 dias</option>
                <option value="30">Últimos 30 dias</option>
                <option value="90">Últimos 90 dias</option>
            </select>
            <button class="logout-btn" id="logoutBtn">
                <span class="material-symbols-outlined">logout</span>
                Sair
            </button>
        </div>
    </nav>

    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-icon">
                <span class="material-symbols-outlined">analytics</span>
            </div>
            <h1 class="login-title">Analytics</h1>
            <p class="login-subtitle">Digite o PIN do proprietário</p>
            
            <div class="pin-inputs">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            </div>
            
            <p class="login-error" id="loginError">PIN incorreto</p>
            
            <button class="login-btn" id="loginBtn" disabled>Entrar</button>
            
            <a href="staff-login.html" class="back-link">
                <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">arrow_back</span>
                Voltar
            </a>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard</h1>
            <p class="dashboard-subtitle" id="periodText">Últimos 7 dias</p>
        </div>

        <div id="dashboardContent">
            <p style="color: var(--gray);">Carregando dados...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://eu-to-na-fila.onrender.com/api';
        const SHOP_SLUG = 'mineiro';

        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const mainNav = document.getElementById('mainNav');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const periodSelect = document.getElementById('periodSelect');
        const logoutBtn = document.getElementById('logoutBtn');
        const dashboardContent = document.getElementById('dashboardContent');
        const periodText = document.getElementById('periodText');
        const pinInputs = document.querySelectorAll('.pin-input');

        // Check if coming from staff-login (one-time use flag)
        let isAuthenticated = sessionStorage.getItem('analyticsAuth') === 'true';
        // Clear the flag immediately so it doesn't persist
        sessionStorage.removeItem('analyticsAuth');

        // PIN input handling
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                loginError.classList.remove('show');
                pinInputs.forEach(i => i.classList.remove('error'));
                if (e.target.value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                checkPinComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    handleLogin();
                }
            });
        });

        function checkPinComplete() {
            const pin = Array.from(pinInputs).map(i => i.value).join('');
            loginBtn.disabled = pin.length !== 4;
        }

        function getPin() {
            return Array.from(pinInputs).map(i => i.value).join('');
        }

        // Login
        loginBtn.addEventListener('click', handleLogin);

        async function handleLogin() {
            const pin = getPin();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await response.json();

                if (data.valid && data.role === 'owner') {
                    isAuthenticated = true;
                    sessionStorage.setItem('analyticsAuth', 'true');
                    showDashboard();
                } else {
                    loginError.textContent = data.role === 'staff' ? 'Acesso apenas para proprietários' : 'PIN incorreto';
                    loginError.classList.add('show');
                    pinInputs.forEach(i => { i.classList.add('error'); i.value = ''; });
                    pinInputs[0].focus();
                }
            } catch (error) {
                loginError.textContent = 'Erro de conexão';
                loginError.classList.add('show');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
            checkPinComplete();
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            sessionStorage.removeItem('analyticsAuth');
            sessionStorage.removeItem('staffAuth');
            sessionStorage.removeItem('staffRole');
            window.location.href = 'staff-login.html';
        });

        // Period change
        periodSelect.addEventListener('change', () => {
            loadAnalytics();
        });

        function showDashboard() {
            loginContainer.classList.add('hidden');
            dashboardContainer.classList.add('show');
            mainNav.style.display = 'flex';
            loadAnalytics();
        }

        async function loadAnalytics() {
            const days = periodSelect.value;
            periodText.textContent = periodSelect.options[periodSelect.selectedIndex].text;
            dashboardContent.innerHTML = '<p style="color: var(--gray);">Carregando dados...</p>';

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/analytics?days=${days}`);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                dashboardContent.innerHTML = '<p style="color: var(--error);">Erro ao carregar dados</p>';
            }
        }

        function renderDashboard(data) {
            const { summary, barbers, ticketsByDay, peakHour } = data;
            
            // Build chart bars
            const days = Object.keys(ticketsByDay || {}).sort();
            const maxTickets = Math.max(...Object.values(ticketsByDay || { '': 1 }), 1);
            const chartBars = days.slice(-7).map(day => {
                const count = ticketsByDay[day] || 0;
                const height = (count / maxTickets) * 100;
                const label = new Date(day).toLocaleDateString('pt-BR', { weekday: 'short' });
                return `<div class="chart-bar" style="height: ${Math.max(height, 4)}%"><span class="chart-bar-label">${label}</span></div>`;
            }).join('');

            // Build barber cards
            const barberCards = (barbers || []).map(b => `
                <div class="barber-card">
                    <div class="barber-avatar">${b.name.charAt(0)}</div>
                    <div class="barber-info">
                        <h4>${b.name}</h4>
                        <p>${b.totalServed} atendimentos</p>
                    </div>
                    <span class="barber-status ${b.isPresent ? 'present' : 'absent'}">${b.isPresent ? 'Presente' : 'Ausente'}</span>
                </div>
            `).join('');

            dashboardContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total de Tickets</div>
                        <div class="stat-value">${summary.total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Concluídos</div>
                        <div class="stat-value success">${summary.completed}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Cancelados</div>
                        <div class="stat-value error">${summary.cancelled}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Taxa de Conclusão</div>
                        <div class="stat-value gold">${summary.completionRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Média por Dia</div>
                        <div class="stat-value">${summary.avgPerDay}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Horário de Pico</div>
                        <div class="stat-value">${peakHour ? peakHour.hour + 'h' : '--'}</div>
                    </div>
                </div>

                <h3 class="section-title">Desempenho dos Barbeiros</h3>
                <div class="barbers-grid">
                    ${barberCards || '<p style="color: var(--gray);">Nenhum barbeiro encontrado</p>'}
                </div>

                <h3 class="section-title">Tickets por Dia</h3>
                <div class="chart-card">
                    <div class="chart-bars">
                        ${chartBars || '<p style="color: var(--gray);">Sem dados</p>'}
                    </div>
                </div>
            `;
        }

        // Handle nav logo click - go to dashboard if owner, otherwise homepage
        function handleNavLogoClick(e) {
            e.preventDefault();
            const isOwner = sessionStorage.getItem('staffAuth') === 'true' && 
                           sessionStorage.getItem('staffRole') === 'owner';
            window.location.href = isOwner ? 'staff-login.html' : 'index.html';
        }

        // Initialize
        if (isAuthenticated) {
            showDashboard();
        } else {
            pinInputs[0].focus();
        }
    </script>
</body>
</html>
