<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --dark-card: #242424;
            --white: #FFFFFF;
            --gray: rgba(255, 255, 255, 0.7);
            --gray-dark: rgba(255, 255, 255, 0.5);
            --success: #22c55e;
            --error: #ef4444;
            --blue: #3b82f6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark) 50%, #2d2416 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Touch improvements */
        button, a, select {
            -webkit-tap-highlight-color: rgba(212, 175, 55, 0.2);
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            animation: rotate 60s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .period-select {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--white);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .period-select option {
            background: var(--dark);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--gray);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container.hidden { display: none; }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
        }

        .login-icon .material-symbols-outlined {
            font-size: 40px;
            color: var(--black);
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--white);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--gray);
            margin-bottom: 32px;
        }

        .pin-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            transition: all 0.2s;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .pin-input.error {
            border-color: var(--error);
        }

        .login-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: none;
        }

        .login-error.show { display: block; }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--black);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover { color: var(--gold); }

        /* Dashboard */
        .dashboard-container {
            display: none;
            padding: 100px 40px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .dashboard-container.show { display: block; }

        .dashboard-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--white);
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .dashboard-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* Hero Stats Grid */
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .hero-stat {
            background: var(--dark-card);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .hero-stat::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, currentColor 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 15s linear infinite;
        }

        .hero-stat:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: currentColor;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .hero-stat-icon {
            font-size: 48px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .hero-stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .hero-stat-label {
            font-size: 0.85rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .hero-stat.total { color: var(--gold); }
        .hero-stat.completed { color: var(--success); }
        .hero-stat.cancelled { color: var(--error); }
        .hero-stat.waiting { color: var(--gold); }
        .hero-stat.inProgress { color: var(--blue); }
        .hero-stat.rate { color: var(--gold); }
        .hero-stat.avg { color: var(--blue); }

        /* Chart Cards */
        .chart-card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--blue));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--white);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .material-symbols-outlined {
            color: var(--gold);
            font-size: 2rem;
        }

        /* Daily Chart */
        .daily-chart {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            height: 250px;
            padding: 20px 0;
            position: relative;
        }

        .daily-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .daily-bar-fill {
            width: 100%;
            background: linear-gradient(to top, var(--gold), var(--gold-light));
            border-radius: 8px 8px 0 0;
            min-height: 4px;
            position: relative;
            transition: all 0.3s ease;
            animation: growUp 0.8s ease-out;
            cursor: pointer;
        }

        @keyframes growUp {
            from { height: 0; }
        }

        .daily-bar-fill:hover {
            opacity: 0.8;
            transform: scaleY(1.05);
            filter: brightness(1.2);
        }

        .daily-bar-label {
            margin-top: 12px;
            font-size: 0.75rem;
            color: var(--gray);
            text-align: center;
        }

        .daily-bar-value {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gold);
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .daily-bar:hover .daily-bar-value {
            opacity: 1;
        }

        /* Hourly Chart */
        .hourly-chart {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
            padding: 20px 0;
        }

        .hourly-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .hourly-bar-fill {
            width: 100%;
            background: linear-gradient(to top, var(--blue), var(--cyan));
            border-radius: 4px 4px 0 0;
            min-height: 4px;
            transition: all 0.3s ease;
            animation: growUp 0.8s ease-out;
            cursor: pointer;
        }

        .hourly-bar-fill:hover {
            opacity: 0.8;
            transform: scaleY(1.1);
            filter: brightness(1.3);
        }

        .hourly-bar-label {
            margin-top: 8px;
            font-size: 0.65rem;
            color: var(--gray-dark);
            text-align: center;
        }

        .hourly-bar-value {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--blue);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hourly-bar:hover .hourly-bar-value {
            opacity: 1;
        }

        /* Pie Chart */
        .pie-chart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                var(--success) 0deg 0deg,
                var(--error) 0deg 0deg,
                var(--orange) 0deg 0deg,
                var(--blue) 0deg 0deg,
                var(--gray-dark) 0deg 360deg
            );
            animation: spinIn 1s ease-out;
        }

        @keyframes spinIn {
            from { transform: rotate(-180deg) scale(0); }
            to { transform: rotate(0deg) scale(1); }
        }

        .pie-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: var(--dark-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--white);
        }

        .pie-legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pie-legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pie-legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .pie-legend-text {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Barber Cards */
        .barbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .barber-card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .barber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .barber-card:hover::before {
            left: 100%;
        }

        .barber-card:hover {
            transform: translateY(-4px);
            border-color: var(--gold);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }

        .barber-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--black);
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .barber-info {
            flex: 1;
        }

        .barber-info h4 {
            color: var(--white);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .barber-stats-row {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .barber-stat {
            text-align: center;
        }

        .barber-stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--gold);
            line-height: 1;
        }

        .barber-stat-label {
            font-size: 0.7rem;
            color: var(--gray-dark);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .barber-status {
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .barber-status.present {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .barber-status.absent {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gray);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Peak Hour Card */
        .peak-hour-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .peak-hour-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .peak-hour-value {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 600;
            color: var(--gold);
            margin: 20px 0;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        @media (max-width: 1024px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile First - Responsive */
        @media (max-width: 768px) {
            .nav { 
                padding: 12px 16px; 
                flex-wrap: wrap;
                gap: 12px;
            }
            .nav-logo { 
                font-size: 0.9rem; 
                gap: 6px;
            }
            .nav-logo .material-symbols-outlined {
                font-size: 1.2rem;
            }
            .nav-actions {
                flex-wrap: wrap;
                gap: 12px;
            }
            .period-select {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
            .logout-btn {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
            .dashboard-container { 
                padding: 70px 16px 20px; 
            }
            .dashboard-title { 
                font-size: 2rem; 
            }
            .dashboard-subtitle {
                font-size: 1rem;
            }
            .hero-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            .hero-stat {
                padding: 20px;
            }
            .hero-stat-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }
            .hero-stat-value { 
                font-size: 2rem; 
            }
            .hero-stat-label {
                font-size: 0.75rem;
            }
            .chart-card {
                padding: 24px 20px;
            }
            .section-title {
                font-size: 1.25rem;
            }
            .section-title .material-symbols-outlined {
                font-size: 1.5rem;
            }
            .daily-chart { 
                height: 180px; 
                gap: 8px;
            }
            .daily-bar-label {
                font-size: 0.65rem;
            }
            .hourly-chart { 
                grid-template-columns: repeat(6, 1fr); 
                gap: 6px;
            }
            .hourly-bar-label {
                font-size: 0.6rem;
            }
            .pie-chart-container {
                flex-direction: column;
                gap: 24px;
            }
            .pie-chart {
                width: 180px;
                height: 180px;
            }
            .pie-center {
                width: 100px;
                height: 100px;
                font-size: 1.25rem;
            }
            .pie-legend {
                width: 100%;
            }
            .barbers-grid {
                grid-template-columns: 1fr;
            }
            .barber-card {
                padding: 20px;
            }
            .barber-avatar {
                width: 56px;
                height: 56px;
                font-size: 1.5rem;
            }
            .barber-info h4 {
                font-size: 1.1rem;
            }
            .barber-stat-value {
                font-size: 1.5rem;
            }
            .peak-hour-card {
                padding: 32px 24px;
            }
            .peak-hour-value {
                font-size: 3.5rem;
            }
            .login-card { 
                padding: 32px 24px; 
            }
        }

        @media (max-width: 480px) {
            .nav { 
                padding: 10px 12px; 
            }
            .dashboard-container { 
                padding: 60px 12px 16px; 
            }
            .dashboard-title { 
                font-size: 1.75rem; 
            }
            .hero-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .hero-stat {
                padding: 18px;
            }
            .hero-stat-value { 
                font-size: 1.75rem; 
            }
            .chart-card {
                padding: 20px 16px;
            }
            .daily-chart { 
                height: 150px; 
                gap: 6px;
            }
            .hourly-chart { 
                grid-template-columns: repeat(4, 1fr); 
            }
            .pie-chart {
                width: 150px;
                height: 150px;
            }
            .pie-center {
                width: 80px;
                height: 80px;
                font-size: 1rem;
            }
            .peak-hour-value {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .dashboard-title { 
                font-size: 1.5rem; 
            }
            .hero-stat-value { 
                font-size: 1.5rem; 
            }
            .daily-chart { 
                height: 120px; 
            }
            .hourly-chart { 
                grid-template-columns: repeat(3, 1fr); 
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="mainNav" style="display: none;">
        <a href="#" class="nav-logo" id="navLogo" onclick="handleNavLogoClick(event)">
            <span class="material-symbols-outlined">content_cut</span>
            Barbearia Mineiro
        </a>
        <div class="nav-actions">
            <select class="period-select" id="periodSelect">
                <option value="7">칔ltimos 7 dias</option>
                <option value="14">칔ltimos 14 dias</option>
                <option value="30">칔ltimos 30 dias</option>
                <option value="90">칔ltimos 90 dias</option>
            </select>
            <button class="logout-btn" id="logoutBtn">
                <span class="material-symbols-outlined">logout</span>
                Sair
            </button>
        </div>
    </nav>

    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-icon">
                <span class="material-symbols-outlined">analytics</span>
            </div>
            <h1 class="login-title">Analytics</h1>
            <p class="login-subtitle">Digite o PIN do propriet치rio</p>
            
            <div class="pin-inputs">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            </div>
            
            <p class="login-error" id="loginError">PIN incorreto</p>
            
            <button class="login-btn" id="loginBtn" disabled>Entrar</button>
            
            <a href="staff-login.html" class="back-link">
                <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle;">arrow_back</span>
                Voltar
            </a>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <h1 class="dashboard-title">游 Analytics Dashboard 游</h1>
            <p class="dashboard-subtitle" id="periodText">칔ltimos 7 dias</p>
        </div>

        <div id="dashboardContent">
            <p style="color: var(--gray); text-align: center;">Carregando dados...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://eu-to-na-fila.onrender.com/api';
        const SHOP_SLUG = 'mineiro';

        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const mainNav = document.getElementById('mainNav');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const periodSelect = document.getElementById('periodSelect');
        const logoutBtn = document.getElementById('logoutBtn');
        const dashboardContent = document.getElementById('dashboardContent');
        const periodText = document.getElementById('periodText');
        const pinInputs = document.querySelectorAll('.pin-input');

        let isAuthenticated = sessionStorage.getItem('analyticsAuth') === 'true';
        sessionStorage.removeItem('analyticsAuth');

        // PIN input handling
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                loginError.classList.remove('show');
                pinInputs.forEach(i => i.classList.remove('error'));
                if (e.target.value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                checkPinComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    handleLogin();
                }
            });
        });

        function checkPinComplete() {
            const pin = Array.from(pinInputs).map(i => i.value).join('');
            loginBtn.disabled = pin.length !== 4;
        }

        function getPin() {
            return Array.from(pinInputs).map(i => i.value).join('');
        }

        // Login
        loginBtn.addEventListener('click', handleLogin);

        async function handleLogin() {
            const pin = getPin();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await response.json();

                if (data.valid && data.role === 'owner') {
                    isAuthenticated = true;
                    sessionStorage.setItem('analyticsAuth', 'true');
                    showDashboard();
                } else {
                    loginError.textContent = data.role === 'staff' ? 'Acesso apenas para propriet치rios' : 'PIN incorreto';
                    loginError.classList.add('show');
                    pinInputs.forEach(i => { i.classList.add('error'); i.value = ''; });
                    pinInputs[0].focus();
                }
            } catch (error) {
                loginError.textContent = 'Erro de conex칚o';
                loginError.classList.add('show');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
            checkPinComplete();
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            sessionStorage.removeItem('analyticsAuth');
            sessionStorage.removeItem('staffAuth');
            sessionStorage.removeItem('staffRole');
            window.location.href = 'staff-login.html?return=true';
        });

        // Period change
        periodSelect.addEventListener('change', () => {
            loadAnalytics();
        });

        function showDashboard() {
            loginContainer.classList.add('hidden');
            dashboardContainer.classList.add('show');
            mainNav.style.display = 'flex';
            loadAnalytics();
        }

        // Animated counter
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        async function loadAnalytics() {
            const days = periodSelect.value;
            periodText.textContent = periodSelect.options[periodSelect.selectedIndex].text;
            dashboardContent.innerHTML = '<p style="color: var(--gray); text-align: center;">Carregando dados...</p>';

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/analytics?days=${days}`);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                dashboardContent.innerHTML = '<p style="color: var(--error); text-align: center;">Erro ao carregar dados</p>';
            }
        }

        function renderDashboard(data) {
            const { summary, barbers, ticketsByDay, hourlyDistribution, peakHour } = data;
            
            // Calculate pie chart angles
            const total = summary.total || 1;
            const completedDeg = (summary.completed / total) * 360;
            const cancelledDeg = (summary.cancelled / total) * 360;
            const waitingDeg = (summary.waiting / total) * 360;
            const inProgressDeg = (summary.inProgress / total) * 360;
            
            const pieGradient = `conic-gradient(
                var(--success) 0deg ${completedDeg}deg,
                var(--error) ${completedDeg}deg ${completedDeg + cancelledDeg}deg,
                var(--gold) ${completedDeg + cancelledDeg}deg ${completedDeg + cancelledDeg + waitingDeg}deg,
                var(--blue) ${completedDeg + cancelledDeg + waitingDeg}deg ${completedDeg + cancelledDeg + waitingDeg + inProgressDeg}deg,
                var(--gray-dark) ${completedDeg + cancelledDeg + waitingDeg + inProgressDeg}deg 360deg
            )`;

            // Daily chart
            const days = Object.keys(ticketsByDay || {}).sort();
            const maxDaily = Math.max(...Object.values(ticketsByDay || { '': 1 }), 1);
            const dailyBars = days.slice(-7).map(day => {
                const count = ticketsByDay[day] || 0;
                const height = (count / maxDaily) * 100;
                const label = new Date(day).toLocaleDateString('pt-BR', { weekday: 'short' });
                const dateLabel = new Date(day).toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' });
                return `
                    <div class="daily-bar">
                        <div class="daily-bar-fill" style="height: ${Math.max(height, 4)}%">
                            <span class="daily-bar-value">${count}</span>
                        </div>
                        <div class="daily-bar-label">${label}<br>${dateLabel}</div>
                    </div>
                `;
            }).join('');

            // Hourly chart (12 hour format)
            const hourlyBars = [];
            for (let h = 0; h < 24; h++) {
                const count = hourlyDistribution[h] || 0;
                const maxHourly = Math.max(...Object.values(hourlyDistribution || {}), 1);
                const height = (count / maxHourly) * 100;
                const hour12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
                const ampm = h < 12 ? 'AM' : 'PM';
                hourlyBars.push(`
                    <div class="hourly-bar">
                        <div class="hourly-bar-fill" style="height: ${Math.max(height, 4)}%">
                            <span class="hourly-bar-value">${count}</span>
                        </div>
                        <div class="hourly-bar-label">${hour12}${ampm}</div>
                    </div>
                `);
            }

            // Barber cards
            const barberCards = (barbers || []).map(b => `
                <div class="barber-card">
                    <div class="barber-avatar">${b.name.charAt(0)}</div>
                    <div class="barber-info">
                        <h4>${b.name}</h4>
                        <div class="barber-stats-row">
                            <div class="barber-stat">
                                <div class="barber-stat-value" data-value="${b.totalServed}">0</div>
                                <div class="barber-stat-label">Atendidos</div>
                            </div>
                        </div>
                    </div>
                    <span class="barber-status ${b.isPresent ? 'present' : 'absent'}">${b.isPresent ? 'Presente' : 'Ausente'}</span>
                </div>
            `).join('');

            dashboardContent.innerHTML = `
                <div class="hero-stats">
                    <div class="hero-stat total">
                        <span class="material-symbols-outlined hero-stat-icon">receipt_long</span>
                        <div class="hero-stat-value" data-value="${summary.total}">0</div>
                        <div class="hero-stat-label">Total</div>
                    </div>
                    <div class="hero-stat completed">
                        <span class="material-symbols-outlined hero-stat-icon">check_circle</span>
                        <div class="hero-stat-value" data-value="${summary.completed}">0</div>
                        <div class="hero-stat-label">Conclu칤dos</div>
                    </div>
                    <div class="hero-stat cancelled">
                        <span class="material-symbols-outlined hero-stat-icon">cancel</span>
                        <div class="hero-stat-value" data-value="${summary.cancelled}">0</div>
                        <div class="hero-stat-label">Cancelados</div>
                    </div>
                    <div class="hero-stat waiting">
                        <span class="material-symbols-outlined hero-stat-icon">schedule</span>
                        <div class="hero-stat-value" data-value="${summary.waiting}">0</div>
                        <div class="hero-stat-label">Aguardando</div>
                    </div>
                    <div class="hero-stat inProgress">
                        <span class="material-symbols-outlined hero-stat-icon">cut</span>
                        <div class="hero-stat-value" data-value="${summary.inProgress}">0</div>
                        <div class="hero-stat-label">Em Progresso</div>
                    </div>
                    <div class="hero-stat rate">
                        <span class="material-symbols-outlined hero-stat-icon">trending_up</span>
                        <div class="hero-stat-value" data-value="${summary.completionRate}">0</div>
                        <div class="hero-stat-label">Taxa (%)</div>
                    </div>
                    <div class="hero-stat avg">
                        <span class="material-symbols-outlined hero-stat-icon">calendar_today</span>
                        <div class="hero-stat-value" data-value="${summary.avgPerDay}">0</div>
                        <div class="hero-stat-label">M칠dia/Dia</div>
                    </div>
                </div>

                <div class="two-column">
                    <div class="chart-card">
                        <h3 class="section-title">
                            <span class="material-symbols-outlined">bar_chart</span>
                            Tickets por Dia
                        </h3>
                        <div class="daily-chart">
                            ${dailyBars || '<p style="color: var(--gray);">Sem dados</p>'}
                        </div>
                    </div>

                    <div class="chart-card">
                        <h3 class="section-title">
                            <span class="material-symbols-outlined">pie_chart</span>
                            Distribui칞칚o por Status
                        </h3>
                        <div class="pie-chart-container">
                            <div class="pie-chart" style="background: ${pieGradient}">
                                <div class="pie-center">${summary.total}</div>
                            </div>
                            <div class="pie-legend">
                                <div class="pie-legend-item">
                                    <div class="pie-legend-color" style="background: var(--success);"></div>
                                    <div class="pie-legend-text">Conclu칤dos: ${summary.completed} (${summary.completionRate}%)</div>
                                </div>
                                <div class="pie-legend-item">
                                    <div class="pie-legend-color" style="background: var(--error);"></div>
                                    <div class="pie-legend-text">Cancelados: ${summary.cancelled} (${summary.cancellationRate}%)</div>
                                </div>
                                <div class="pie-legend-item">
                                    <div class="pie-legend-color" style="background: var(--gold);"></div>
                                    <div class="pie-legend-text">Aguardando: ${summary.waiting}</div>
                                </div>
                                <div class="pie-legend-item">
                                    <div class="pie-legend-color" style="background: var(--blue);"></div>
                                    <div class="pie-legend-text">Em Progresso: ${summary.inProgress}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="section-title">
                        <span class="material-symbols-outlined">schedule</span>
                        Distribui칞칚o por Hor치rio (24h)
                    </h3>
                    <div class="hourly-chart">
                        ${hourlyBars.join('')}
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="section-title">
                        <span class="material-symbols-outlined">groups</span>
                        Desempenho dos Barbeiros
                    </h3>
                    <div class="barbers-grid">
                        ${barberCards || '<p style="color: var(--gray);">Nenhum barbeiro encontrado</p>'}
                    </div>
                </div>

                ${peakHour ? `
                <div class="peak-hour-card">
                    <h3 class="section-title" style="justify-content: center; margin-bottom: 16px;">
                        <span class="material-symbols-outlined">schedule</span>
                        Hor치rio de Pico
                    </h3>
                    <div class="peak-hour-value">${peakHour.hour}h</div>
                    <p style="color: var(--gray); font-size: 1.1rem;">${peakHour.count} tickets neste hor치rio</p>
                </div>
                ` : ''}
            `;

            // Animate all counters
            setTimeout(() => {
                document.querySelectorAll('.hero-stat-value').forEach(el => {
                    const target = parseInt(el.getAttribute('data-value'));
                    animateValue(el, 0, target, 1500);
                });
                document.querySelectorAll('.barber-stat-value').forEach(el => {
                    const target = parseInt(el.getAttribute('data-value'));
                    animateValue(el, 0, target, 1000);
                });
            }, 100);
        }

        function handleNavLogoClick(e) {
            e.preventDefault();
            const isOwner = sessionStorage.getItem('staffAuth') === 'true' && 
                           sessionStorage.getItem('staffRole') === 'owner';
            if (isOwner) {
                window.location.href = 'staff-login.html?return=true';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Initialize
        if (isAuthenticated) {
            showDashboard();
        } else {
            pinInputs[0].focus();
        }
    </script>
</body>
</html>
