<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --md-sys-color-primary: #D4AF37;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFF8E1;
            --md-sys-color-on-primary-container: #3E2723;
            --md-sys-color-secondary: #8B7355;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #F5F5F5;
            --md-sys-color-on-surface-variant: #5D5D5D;
            --md-sys-color-outline: #C4C4C4;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-success: #2E7D32;
            
            --md-sys-elevation-1: 0px 1px 2px rgba(212, 175, 55, 0.2), 0px 1px 3px 1px rgba(0, 0, 0, 0.1);
            --md-sys-elevation-2: 0px 1px 2px rgba(212, 175, 55, 0.25), 0px 2px 6px 2px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(212, 175, 55, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            background-attachment: fixed;
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            padding: 16px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(212, 175, 55, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 32px);
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--md-sys-color-surface);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: var(--md-sys-elevation-3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--md-sys-color-primary-container);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .login-icon .material-symbols-outlined {
            font-size: 40px;
            color: var(--md-sys-color-primary);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--md-sys-color-on-surface);
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 32px;
        }

        .pin-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .pin-input {
            width: 56px;
            height: 64px;
            border: 2px solid var(--md-sys-color-outline);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            background: var(--md-sys-color-surface-variant);
            transition: all 0.2s ease;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            background: var(--md-sys-color-surface);
        }

        .login-error {
            color: var(--md-sys-color-error);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            filter: brightness(1.1);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Analytics Dashboard */
        .dashboard-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .dashboard-container.show {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .dashboard-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .period-select {
            padding: 10px 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--md-sys-color-surface);
            cursor: pointer;
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--md-sys-color-on-surface-variant);
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: var(--md-sys-color-surface-variant);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-1);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .stat-value.success {
            color: var(--md-sys-color-success);
        }

        .stat-value.error {
            color: var(--md-sys-color-error);
        }

        .stat-value.primary {
            color: var(--md-sys-color-primary);
        }

        .stat-suffix {
            font-size: 1rem;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Barber Stats */
        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--md-sys-color-on-surface);
        }

        .barber-stats {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-1);
            margin-bottom: 24px;
        }

        .barber-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
        }

        .barber-row:last-child {
            border-bottom: none;
        }

        .barber-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .barber-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--md-sys-color-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: var(--md-sys-color-primary);
        }

        .barber-name {
            font-weight: 500;
        }

        .barber-status {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
        }

        .barber-status.present {
            background: rgba(46, 125, 50, 0.1);
            color: var(--md-sys-color-success);
        }

        .barber-served {
            font-weight: 500;
            color: var(--md-sys-color-primary);
        }

        /* Chart placeholder */
        .chart-card {
            background: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-1);
            margin-bottom: 24px;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 200px;
            padding-top: 24px;
        }

        .chart-bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .chart-bar {
            width: 100%;
            max-width: 40px;
            background: var(--md-sys-color-primary);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
        }

        .chart-label {
            font-size: 0.75rem;
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 8px;
            text-align: center;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--md-sys-color-on-surface-variant);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .material-symbols-outlined {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        /* Hide login when dashboard shows */
        .login-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-icon">
                <span class="material-symbols-outlined">analytics</span>
            </div>
            <h1 class="login-title">Analytics</h1>
            <p class="login-subtitle">Digite o PIN do proprietário para acessar</p>
            
            <div class="pin-input-container">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autofocus>
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input type="password" class="pin-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
            </div>
            
            <p class="login-error" id="loginError">PIN incorreto. Tente novamente.</p>
            
            <button class="login-btn" id="loginBtn" disabled>Entrar</button>
        </div>
    </div>

    <!-- Analytics Dashboard -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Analytics - Barbearia Mineiro</h1>
            <div class="dashboard-actions">
                <select class="period-select" id="periodSelect">
                    <option value="7">Últimos 7 dias</option>
                    <option value="14">Últimos 14 dias</option>
                    <option value="30">Últimos 30 dias</option>
                    <option value="90">Últimos 90 dias</option>
                </select>
                <button class="logout-btn" id="logoutBtn">
                    <span class="material-symbols-outlined">logout</span>
                    Sair
                </button>
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <span class="material-symbols-outlined">progress_activity</span>
                Carregando dados...
            </div>
        </div>
    </div>

    <script>
        // Config
        const API_BASE = 'https://eu-to-na-fila.onrender.com/api';
        const SHOP_SLUG = 'mineiro';

        // Elements
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const periodSelect = document.getElementById('periodSelect');
        const logoutBtn = document.getElementById('logoutBtn');
        const dashboardContent = document.getElementById('dashboardContent');
        const pinInputs = document.querySelectorAll('.pin-input');

        // State
        let isAuthenticated = false;

        // PIN input handling
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                checkPinComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/\D/g, '').slice(0, 4);
                digits.split('').forEach((digit, i) => {
                    if (pinInputs[i]) {
                        pinInputs[i].value = digit;
                    }
                });
                checkPinComplete();
                if (digits.length === 4) {
                    pinInputs[3].focus();
                }
            });
        });

        function checkPinComplete() {
            const pin = Array.from(pinInputs).map(i => i.value).join('');
            loginBtn.disabled = pin.length !== 4;
        }

        function getPin() {
            return Array.from(pinInputs).map(i => i.value).join('');
        }

        // Login
        loginBtn.addEventListener('click', async () => {
            const pin = getPin();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            loginError.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.valid) {
                    isAuthenticated = true;
                    sessionStorage.setItem('analyticsAuth', 'true');
                    showDashboard();
                } else {
                    loginError.classList.add('show');
                    pinInputs.forEach(i => i.value = '');
                    pinInputs[0].focus();
                }
            } catch (error) {
                console.error('Auth error:', error);
                loginError.textContent = 'Erro de conexão. Tente novamente.';
                loginError.classList.add('show');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
            checkPinComplete();
        });

        // Logout - go back to staff login
        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            sessionStorage.removeItem('analyticsAuth');
            sessionStorage.removeItem('staffAuth');
            sessionStorage.removeItem('staffRole');
            window.location.href = 'staff-login.html';
        });

        // Period change
        periodSelect.addEventListener('change', () => {
            loadAnalytics();
        });

        // Show dashboard
        function showDashboard() {
            loginContainer.classList.add('hidden');
            dashboardContainer.classList.add('show');
            loadAnalytics();
        }

        // Load analytics
        async function loadAnalytics() {
            const days = periodSelect.value;
            dashboardContent.innerHTML = `
                <div class="loading">
                    <span class="material-symbols-outlined">progress_activity</span>
                    Carregando dados...
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/shops/${SHOP_SLUG}/analytics?days=${days}`);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading analytics:', error);
                dashboardContent.innerHTML = `
                    <div class="loading">
                        <span class="material-symbols-outlined">error</span>
                        Erro ao carregar dados
                    </div>
                `;
            }
        }

        // Render dashboard
        function renderDashboard(data) {
            const { summary, barbers, ticketsByDay, peakHour } = data;

            // Sort days for chart
            const sortedDays = Object.entries(ticketsByDay).sort(([a], [b]) => a.localeCompare(b));
            const maxTickets = Math.max(...Object.values(ticketsByDay), 1);

            dashboardContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total de Atendimentos</div>
                        <div class="stat-value">${summary.total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Concluídos</div>
                        <div class="stat-value success">${summary.completed}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Cancelados</div>
                        <div class="stat-value error">${summary.cancelled}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Taxa de Conclusão</div>
                        <div class="stat-value primary">${summary.completionRate}<span class="stat-suffix">%</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Média por Dia</div>
                        <div class="stat-value">${summary.avgPerDay}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Horário de Pico</div>
                        <div class="stat-value">${peakHour ? `${peakHour.hour}h` : '-'}</div>
                    </div>
                </div>

                <div class="chart-card">
                    <h2 class="section-title">Atendimentos por Dia</h2>
                    <div class="chart-bars">
                        ${sortedDays.length > 0 ? sortedDays.map(([day, count]) => `
                            <div class="chart-bar-container">
                                <div class="chart-bar" style="height: ${(count / maxTickets) * 100}%"></div>
                                <div class="chart-label">${formatDate(day)}</div>
                            </div>
                        `).join('') : '<p style="text-align: center; color: var(--md-sys-color-on-surface-variant);">Sem dados no período</p>'}
                    </div>
                </div>

                <div class="barber-stats">
                    <h2 class="section-title">Desempenho dos Barbeiros</h2>
                    ${barbers.length > 0 ? barbers.map(barber => `
                        <div class="barber-row">
                            <div class="barber-info">
                                <div class="barber-avatar">${barber.name.charAt(0)}</div>
                                <div>
                                    <div class="barber-name">${barber.name}</div>
                                    <span class="barber-status ${barber.isPresent ? 'present' : ''}">
                                        ${barber.isPresent ? 'Presente' : 'Ausente'}
                                    </span>
                                </div>
                            </div>
                            <div class="barber-served">${barber.totalServed} atendimentos</div>
                        </div>
                    `).join('') : '<p style="text-align: center; color: var(--md-sys-color-on-surface-variant);">Nenhum barbeiro cadastrado</p>'}
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getDate()}/${date.getMonth() + 1}`;
        }

        // Check if already authenticated (page refresh)
        if (sessionStorage.getItem('analyticsAuth') === 'true') {
            showDashboard();
        }
    </script>
</body>
</html>
