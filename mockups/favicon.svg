<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="barberPole" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1e293b"/>
  
  <!-- Barber pole cylinder -->
  <rect x="11" y="6" width="10" height="20" rx="5" fill="url(#barberPole)"/>
  
  <!-- Top cap -->
  <ellipse cx="16" cy="6" rx="5" ry="2" fill="#94a3b8"/>
  
  <!-- Bottom cap -->
  <ellipse cx="16" cy="26" rx="5" ry="2" fill="#475569"/>
  
  <!-- Highlight -->
  <rect x="13" y="8" width="2" height="16" rx="1" fill="white" opacity="0.3"/>
</svg>

