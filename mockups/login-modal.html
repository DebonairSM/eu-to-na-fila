<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Mineiro</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --md-sys-color-primary: #D4AF37;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #FFF8E1;
            --md-sys-color-on-primary-container: #3E2723;
            --md-sys-color-surface: #FFFFFF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #F5F5F5;
            --md-sys-color-on-surface-variant: #5D5D5D;
            --md-sys-color-outline: #C4C4C4;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(212, 175, 55, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Modal Container */
        .modal {
            background-color: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--md-sys-elevation-3);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .close-button:active {
            transform: scale(0.9);
        }

        /* Header */
        .modal-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .modal-icon {
            font-size: 56px;
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
            filter: drop-shadow(0 2px 4px rgba(212, 175, 55, 0.3));
        }

        .modal-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Text Field */
        .text-field {
            position: relative;
        }

        .text-field input {
            width: 100%;
            padding: 16px;
            padding-top: 24px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background-color: transparent;
            color: var(--md-sys-color-on-surface);
            outline: none;
            transition: all 0.2s ease;
        }

        .text-field input:focus {
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px;
            padding-top: 23px;
        }

        .text-field input:focus + label,
        .text-field input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: var(--md-sys-color-primary);
        }

        .text-field input.error {
            border-color: var(--md-sys-color-error);
        }

        .text-field input.error:focus + label,
        .text-field input.error:not(:placeholder-shown) + label {
            color: var(--md-sys-color-error);
        }

        .text-field label {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
            pointer-events: none;
            transition: all 0.2s ease;
            background-color: var(--md-sys-color-surface);
            padding: 0 4px;
        }

        /* Password field with toggle */
        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        /* Error Message */
        .error-message {
            font-size: 12px;
            color: var(--md-sys-color-error);
            margin-top: 4px;
            margin-left: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .button {
            flex: 1;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            font-family: 'Roboto', sans-serif;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button.primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: 0 1px 2px rgba(212, 175, 55, 0.3);
        }

        .button.primary:hover {
            box-shadow: 0 2px 4px rgba(212, 175, 55, 0.4);
        }

        .button.primary:disabled {
            background-color: rgba(29, 27, 32, 0.12);
            color: rgba(29, 27, 32, 0.38);
            box-shadow: none;
            cursor: not-allowed;
        }

        .button.secondary {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .button.secondary:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .button:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Loading state */
        .button.loading {
            pointer-events: none;
        }

        .button.loading .button-text {
            opacity: 0;
        }

        .spinner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .button.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Forgot password link */
        .forgot-link {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-link a {
            font-size: 14px;
            color: var(--md-sys-color-primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .forgot-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Material Icons */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }

        /* Alert Box */
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            align-items: start;
            gap: 12px;
        }

        .alert.show {
            display: flex;
        }

        .alert.error {
            background-color: rgba(186, 26, 26, 0.1);
            color: var(--md-sys-color-error);
            border: 1px solid rgba(186, 26, 26, 0.3);
        }

        .alert-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .alert-text {
            flex: 1;
            font-size: 14px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="modal-backdrop">
        <div class="modal">
            <button class="close-button" onclick="closeModal()">
                <span class="material-symbols-outlined">close</span>
            </button>

            <div class="modal-header">
                <span class="material-symbols-outlined modal-icon">lock</span>
                <div class="modal-title">Acesso de Barbeiro</div>
                <div class="modal-subtitle">Entre com suas credenciais</div>
            </div>

            <div class="alert error" id="errorAlert">
                <span class="material-symbols-outlined alert-icon">error</span>
                <div class="alert-text" id="errorText">Credenciais inválidas</div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="text-field">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder=" " 
                        autocomplete="username"
                        required
                    >
                    <label for="usernameInput">Usuário ou Email</label>
                    <div class="error-message" id="usernameError">Campo obrigatório</div>
                </div>

                <div class="text-field password-field">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder=" " 
                        autocomplete="current-password"
                        required
                    >
                    <label for="passwordInput">Senha</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span class="material-symbols-outlined" id="passwordToggleIcon">visibility</span>
                    </button>
                    <div class="error-message" id="passwordError">Campo obrigatório</div>
                </div>

                <div class="button-group">
                    <button type="button" class="button secondary" onclick="closeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="button primary" id="loginButton">
                        <span class="button-text">Entrar</span>
                        <span class="spinner"></span>
                    </button>
                </div>
            </form>

            <div class="forgot-link">
                <a href="#" onclick="alert('Recuperação de senha não implementada'); return false;">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');

        // Toggle password visibility
        function togglePassword() {
            const passwordToggleIcon = document.getElementById('passwordToggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.textContent = 'visibility';
            }
        }

        // Close modal
        function closeModal() {
            // In real app, would navigate back to display view
            alert('Modal fechado. Voltando para a tela de exibição...');
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous errors
            errorAlert.classList.remove('show');
            
            // Get values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!username || !password) {
                errorText.textContent = 'Por favor, preencha todos os campos';
                errorAlert.classList.add('show');
                return;
            }

            // Show loading state
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // For demo: accept "admin" / "admin123"
                if (username === 'admin' && password === 'admin123') {
                    alert('Login bem-sucedido! Redirecionando para gerenciamento da fila...');
                    // In real app, would store JWT and redirect
                } else {
                    errorText.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                    errorAlert.classList.add('show');
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                }
            }, 1500);
        });

        // Clear error on input
        usernameInput.addEventListener('input', () => {
            errorAlert.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            errorAlert.classList.remove('show');
        });

        // Close modal on backdrop click
        document.querySelector('.modal-backdrop').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Auto-focus username field
        usernameInput.focus();
    </script>
</body>
</html>
