name: Keep Alive

on:
  schedule:
    # Run every 10 minutes to prevent Render spin-down (15 min inactivity)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 120 \
            "${{ secrets.RENDER_URL }}/health" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "Service is healthy (HTTP $response)"
          elif [ "$response" = "000" ]; then
            echo "Service is waking up (cold start timeout)"
          else
            echo "Service returned HTTP $response"
            exit 1
          fi
