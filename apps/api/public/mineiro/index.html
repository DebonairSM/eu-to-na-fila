  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production to avoid interfering with HMR
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mineiro/sw.js', {
            scope: '/mineiro/'
          })
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);
            
            // Check for updates more frequently and force update on page load
            registration.update();
            
            // Check for updates every 5 minutes
            setInterval(() => {
              registration.update();
            }, 300000);
            
            // Listen for updates and reload if new version available
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, prompt reload
                    console.log('New service worker available. Reloading...');
                    window.location.reload();
                  }
                });
              }
            });
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      } else if ('serviceWorker' in navigator && !isProduction) {
        console.log('[DEV] Service Worker disabled in development mode (localhost)');
        
        // Unregister any existing service workers in development
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('[DEV] Unregistered service worker:', registration.scope);
          });
        });
      }
    </script>
