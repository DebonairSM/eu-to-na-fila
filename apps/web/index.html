<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for Browser UI -->
    <meta name="theme-color" content="#D4AF37" />
    
    <!-- Meta Tags for PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mineiro" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Description -->
    <meta name="description" content="Sistema de gerenciamento de fila para barbearia" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Non-blocking link tags instead of @import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" />
    
    <!-- Preload critical resources with fetchpriority for faster loading -->
    <link rel="preload" href="/mineiro/fonts/MaterialSymbolsOutlined.ttf" as="font" type="font/ttf" crossorigin="anonymous" fetchpriority="high" />
    <link rel="preload" href="/mineiro/favicon.svg" as="image" type="image/svg+xml" fetchpriority="high" />
    <link rel="preload" href="/mineiro/favicon.png" as="image" type="image/png" fetchpriority="high" />
    <link rel="preload" href="/mineiro/icon-192.png" as="image" type="image/png" fetchpriority="high" />
    
    <!-- Critical CSS to prevent black/white screens -->
    <style>
      html, body, #root {
        background-color: #0a0a0a !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical: Inline Material Symbols font-face for immediate discovery */
      @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        font-weight: 400;
        src: url('/mineiro/fonts/MaterialSymbolsOutlined.ttf') format('truetype');
        font-display: swap;
      }
      
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
      }
    </style>
    
    <title>Barbearia Mineiro - EuToNaFila</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production to avoid interfering with HMR
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mineiro/sw.js', {
            scope: '/mineiro/'
          })
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);
            
            // Check for updates more frequently and force update on page load
            registration.update();
            
            // Check for updates every 5 minutes
            setInterval(() => {
              registration.update();
            }, 300000);
            
            // Listen for updates and reload if new version available
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, prompt reload
                    console.log('New service worker available. Reloading...');
                    window.location.reload();
                  }
                });
              }
            });
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      } else if ('serviceWorker' in navigator && !isProduction) {
        console.log('[DEV] Service Worker disabled in development mode (localhost)');
        
        // Unregister any existing service workers in development
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('[DEV] Unregistered service worker:', registration.scope);
          });
        });
      }
    </script>
  </body>
</html>
