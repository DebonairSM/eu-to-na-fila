<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color for Browser UI -->
    <meta name="theme-color" content="#8B4513" />
    
    <!-- Meta Tags for PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mineiro" />
    
    <!-- Description -->
    <meta name="description" content="Sistema de gerenciamento de fila para barbearia" />
    
    <title>Barbearia Mineiro - EuToNaFila</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production to avoid interfering with HMR
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      
      if ('serviceWorker' in navigator && isProduction) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mineiro/sw.js', {
            scope: '/mineiro/'
          })
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);
            
            // Check for updates every hour
            setInterval(() => {
              registration.update();
            }, 3600000);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      } else if ('serviceWorker' in navigator && !isProduction) {
        console.log('[DEV] Service Worker disabled in development mode (localhost)');
        
        // Unregister any existing service workers in development
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('[DEV] Unregistered service worker:', registration.scope);
          });
        });
      }
    </script>
  </body>
</html>
