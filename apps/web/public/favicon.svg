<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Rich gold gradient -->
    <linearGradient id="goldMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E6C97A;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F3D;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight gradient -->
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6C97A;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="goldShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A68B4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5430;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- Left ornate handle loop with scalloped edges -->
    <path d="M -25 -15 
             Q -28 -20 -28 -25 
             Q -28 -30 -25 -32
             Q -22 -34 -18 -33
             Q -15 -32 -13 -28
             Q -12 -25 -13 -22
             Q -14 -19 -16 -17
             Q -18 -15 -20 -15
             Q -22 -15 -25 -15 Z" 
          fill="url(#goldMain)" 
          stroke="url(#goldShadow)" 
          stroke-width="0.5"/>
    
    <!-- Right ornate handle loop with scalloped edges -->
    <path d="M 25 -15 
             Q 28 -20 28 -25 
             Q 28 -30 25 -32
             Q 22 -34 18 -33
             Q 15 -32 13 -28
             Q 12 -25 13 -22
             Q 14 -19 16 -17
             Q 18 -15 20 -15
             Q 22 -15 25 -15 Z" 
          fill="url(#goldMain)" 
          stroke="url(#goldShadow)" 
          stroke-width="0.5"/>
    
    <!-- Handle highlights -->
    <ellipse cx="-19" cy="-24" rx="4" ry="6" fill="url(#goldHighlight)" opacity="0.4"/>
    <ellipse cx="19" cy="-24" rx="4" ry="6" fill="url(#goldHighlight)" opacity="0.4"/>
    
    <!-- Central decorative section with scrollwork -->
    <path d="M -18 -12 
             Q -20 -8 -22 -4
             Q -20 -2 -18 0
             Q -15 2 -12 4
             Q -8 6 -5 8
             Q -2 10 0 12
             Q 2 10 5 8
             Q 8 6 12 4
             Q 15 2 18 0
             Q 20 -2 22 -4
             Q 20 -8 18 -12
             Q 15 -10 12 -8
             Q 8 -6 5 -4
             Q 2 -2 0 0
             Q -2 -2 -5 -4
             Q -8 -6 -12 -8
             Q -15 -10 -18 -12 Z" 
          fill="url(#goldMain)" 
          stroke="url(#goldShadow)" 
          stroke-width="0.5"/>
    
    <!-- Central floral/rosebud element -->
    <circle cx="0" cy="6" r="3" fill="url(#goldShadow)"/>
    <circle cx="0" cy="6" r="2" fill="url(#goldMain)"/>
    <circle cx="-0.8" cy="5.2" r="0.6" fill="url(#goldHighlight)" opacity="0.6"/>
    
    <!-- Decorative side elements (berries/beads) -->
    <circle cx="-14" cy="2" r="1.5" fill="url(#goldMain)"/>
    <circle cx="14" cy="2" r="1.5" fill="url(#goldMain)"/>
    <circle cx="-16" cy="0" r="1.2" fill="url(#goldMain)"/>
    <circle cx="16" cy="0" r="1.2" fill="url(#goldMain)"/>
    
    <!-- Scrollwork/acanthus leaves transitioning to blade -->
    <path d="M -8 10 
             Q -10 15 -8 20
             Q -6 22 -3 24
             Q 0 26 3 24
             Q 6 22 8 20
             Q 10 15 8 10
             Q 6 12 3 14
             Q 0 16 -3 14
             Q -6 12 -8 10 Z" 
          fill="url(#goldMain)" 
          stroke="url(#goldShadow)" 
          stroke-width="0.5"/>
    
    <!-- Single fused blade (tapering to point) -->
    <path d="M -4 24 
             L 0 28
             L 4 24
             L 3 35
             L 0 40
             L -3 35 Z" 
          fill="url(#goldMain)" 
          stroke="url(#goldShadow)" 
          stroke-width="0.5"/>
    
    <!-- Blade central ridge -->
    <line x1="0" y1="24" x2="0" y2="40" 
          stroke="url(#goldHighlight)" 
          stroke-width="0.8" 
          opacity="0.5"/>
    
    <!-- Additional decorative scrolls on handles -->
    <path d="M -22 -18 Q -24 -16 -22 -14" 
          fill="none" 
          stroke="url(#goldHighlight)" 
          stroke-width="1" 
          opacity="0.5"/>
    <path d="M 22 -18 Q 24 -16 22 -14" 
          fill="none" 
          stroke="url(#goldHighlight)" 
          stroke-width="1" 
          opacity="0.5"/>
  </g>
</svg>
