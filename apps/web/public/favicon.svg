<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#C49B2E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0A0A0A" rx="18"/>
  
  <!-- Scissors - simplified for small sizes -->
  <g transform="translate(50, 50)">
    <!-- Left blade -->
    <path d="M -28 -18 L -18 12 L -2 20 L 10 12 L 8 -5 L -10 -18 Z" 
          fill="url(#gold)" 
          stroke="#A6892A" 
          stroke-width="0.8"/>
    
    <!-- Right blade -->
    <path d="M 28 -18 L 18 12 L 2 20 L -10 12 L -8 -5 L 10 -18 Z" 
          fill="url(#gold)" 
          stroke="#A6892A" 
          stroke-width="0.8"/>
    
    <!-- Center pivot -->
    <circle cx="0" cy="2" r="5" fill="#0A0A0A"/>
    <circle cx="0" cy="2" r="3.5" fill="url(#gold)"/>
    
    <!-- Handle loops -->
    <path d="M -22 18 Q -26 20 -26 24 Q -26 28 -22 30" 
          fill="none" 
          stroke="#D4AF37" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M 22 18 Q 26 20 26 24 Q 26 28 22 30" 
          fill="none" 
          stroke="#D4AF37" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
</svg>
