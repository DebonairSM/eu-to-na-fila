services:
  - type: web
    name: eutonafila
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm db:migrate && cd apps/api && node dist/server.js
    # Note: Removed db:seed from startup to prevent health check timeouts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: SHOP_SLUG
        value: mineiro
      # Supabase Storage configuration for ad files
      # Set these in Render dashboard with your actual Supabase values
      - key: SUPABASE_URL
        sync: false  # Set in dashboard, format: https://<project-ref>.supabase.co
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set in dashboard (service role key from Supabase dashboard)
      # Legacy storage configuration (OPTIONAL - S3-compatible)
      # If Supabase is configured, it takes precedence over local filesystem
      # For persistent storage, use Cloudflare R2 (free tier available)
      # Set these in Render dashboard with your actual values if using cloud storage
      # - key: STORAGE_PROVIDER
      #   value: r2
      # - key: STORAGE_ENDPOINT
      #   sync: false  # Required for R2/MinIO, format: https://<account-id>.r2.cloudflarestorage.com
