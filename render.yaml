services:
  - type: web
    name: eutonafila
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm db:migrate && node apps/api/dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: SHOP_SLUG
        value: mineiro
      # Storage configuration (S3-compatible)
      # Set these in Render dashboard with your actual values
      - key: STORAGE_PROVIDER
        value: s3
      - key: STORAGE_REGION
        value: us-east-1
      - key: STORAGE_BUCKET
        sync: false  # Set in dashboard
      - key: STORAGE_ACCESS_KEY_ID
        sync: false  # Set in dashboard
      - key: STORAGE_SECRET_ACCESS_KEY
        sync: false  # Set in dashboard
      - key: STORAGE_PUBLIC_BASE_URL
        sync: false  # Set in dashboard
      # STORAGE_ENDPOINT is optional (only needed for R2/MinIO)


