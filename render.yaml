services:
  - type: web
    name: eutonafila
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter api test:run && pnpm build
    startCommand: pnpm db:migrate && node apps/api/dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_PATH
        value: /var/data/eutonafila.sqlite
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: SHOP_SLUG
        value: mineiro
    disks:
      - name: eutonafila-data
        mountPath: /var/data
        sizeGB: 1


