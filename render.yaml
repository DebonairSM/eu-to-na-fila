services:
  - type: web
    name: eutonafila
    env: node
    plan: starter
    region: oregon
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm db:migrate && node apps/api/dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: SHOP_SLUG
        value: mineiro
      # Storage configuration (OPTIONAL - S3-compatible)
      # If not set, files are stored locally (but will be lost on redeploy)
      # For persistent storage, use Cloudflare R2 (free tier available)
